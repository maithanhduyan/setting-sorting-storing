<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Asset Management</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h1>Asset Management</h1>

    <table id="assetTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Code</th>
                <th>Price</th>
                <th>Website</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <form id="asssetForm">
        <input type="hidden" id="id" value="">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="code">Code:</label>
        <input type="text" id="code" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" required><br>

        <label for="website">Website:</label>
        <input type="url" id="website" required><br>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea><br>

        <button type="button" id="submitBtn">Add</button>
        <button id="cancel" onclick="cancelEdit()">Cancel</button>
    </form>
    <script src="vendor/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
    <script>
        // Hàm để hiển thị danh sách tài sản
        function displayAssets(assets) {
            var tableBody = $('#assetTable tbody');
            tableBody.empty();

            $.each(assets, function (index, asset) {
                var row = '<tr>';
                row += '<td>' + asset.id + '</td>';
                row += '<td>' + asset.name + '</td>';
                row += '<td>' + asset.code + '</td>';
                row += '<td>' + asset.price + '</td>';
                row += '<td>' + asset.website + '</td>';
                row += '<td>' + asset.description + '</td>';
                row += '<td><button onclick="editAsset(' + asset.id + ')">Edit</button> <button onclick="deleteAsset(' + asset.id + ')">Delete</button></td>';
                row += '</tr>';
                tableBody.append(row);
            });
        }

        // Lấy danh sách tài sản từ RESTful API
        function getAssets() {
            $.get('http://localhost:5000/assets', function (assets) {
                displayAssets(assets);
                $('#cancel').hide();
                $("#submitBtn").text("Add");
            });
        }

        // Thêm mới tài sản
        $('#submitBtn').on('click', function (event) {
            event.preventDefault();
            var btn = $('#submitBtn').text();

            var name = $('#name').val();
            var code = $('#code').val();
            var price = $('#price').val();
            var website = $('#website').val();
            var description = $('#description').val();

            var asset = {
                name: name,
                code: code,
                price: price,
                website: website,
                description: description
            };

            if (btn === 'Add') {
                console.log('Add');
                $.ajax({
                    url: 'http://localhost:5000/assets',
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(asset),
                    success: function (response) {
                        getAssets();
                        $("#submitBtn").text("Add");
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });

            } else if (btn === 'Edit') {
                console.log('Edit');
                var id = $('#id').val();
                $.ajax({
                    url: 'http://localhost:5000/assets/' + id,
                    type: 'PUT',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(asset),
                    beforeSend: function () {
                        console.log(asset);
                    },
                    success: function (response) {
                        getAssets();
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
            $("#asssetForm").trigger('reset');
        });

        // Xóa tài sản
        function deleteAsset(id) {
            $.ajax({
                url: 'http://localhost:5000/assets/' + id,
                type: 'DELETE',

                success: function (response) {
                    getAssets();
                }
            });
        }

        function getAssetsById(id) {
            // Lấy thông tin tài sản theo id
            $.ajax({
                url: 'http://localhost:5000/assets/' + id,
                type: 'GET',
                dataType: 'json',
                beforeSend: function () {
                    console.log('Get Asset with ID: ' + id);
                },
                success: function (asset) {
                    console.log(asset);
                    // Hiển thị form chỉnh sửa
                    $('#name').val(asset.name);
                    $('#code').val(asset.code);
                    $('#price').val(asset.price);
                    $('#website').val(asset.website);
                    $('#description').val(asset.description);
                    $("#submitBtn").text("Edit");
                },
                error: function (error) {
                    console.log(error);
                }

            });
        }

        // Chỉnh sửa tài sản
        function editAsset(id) {
            // Lấy thông tin tài sản theo id
            getAssetsById(id);
            $('#id').val(id);
            $('#cancel').show();
        }

        // Hủy chỉnh sửa
        function cancelEdit() {
            $("#asssetForm").trigger('reset');
            $('#cancel').hide();
        }

        // Load danh sách tài sản khi trang được tải
        getAssets();
    </script>
</body>

</html>
