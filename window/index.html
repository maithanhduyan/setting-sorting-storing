<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Window</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .content {
      margin-top: 40px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Window App</h1>
  
  <div class="content">
    <button id="myButton">Click Me</button>
  </div>
  
  <script>
    const button = document.getElementById('myButton');
    button.addEventListener('click', () => {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
